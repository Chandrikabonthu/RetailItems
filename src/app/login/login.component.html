<body>
<h1 style="text-align: center;"> Retail Login </h1> 
<form>  
    <div class="container">   
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username"  [(ngModel)]="username"  name="username" required>  
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password"  [(ngModel)]="password" name="password" required>  
        <button type="submit" [routerLink]="['/menu']">Login</button>   
        <input type="checkbox" checked="checked"> Remember me   
        <button type="button" class="cancelbtn" [routerLink]="['/cancel']"> Cancel</button>   
         <a href="#"> Forgot password? </a>   
    </div>   
</form> 
</body>
